        // 初始化 html
        let options = [
            {text:'卡卡罗特', checked: true},
            {text:'李青', checked: false},
            {text:'放逐之刃', checked: false},
            {text:'疾风剑豪', checked: false},
            {text:'诺克萨斯之手', checked: false},
            {text:'面对疾风吧', checked: true},
        ]
        for (var i = 0; i < options.length; i++) {
            let e = options[i]
            let xuanze = ''
            if (e.checked === true) {
                xuanze = 'checked'
            }
            let neirong = `
            <div><input class='xuan'${xuanze} type="checkbox" data-str='${e.text}'>${e.text}</div>
            `
            $('.wenbenkuang-xuanze-renwu').append(neirong)
        }
        // 全选 按钮
        $('.button-quanxuan').on('click', function() {
            $('.xuan').each(function(i, e) {
                e.checked = true
